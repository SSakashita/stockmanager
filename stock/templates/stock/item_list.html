{% extends 'stock/base.html' %}
{% bootstrap_css %}
{% block content %}

<h1>在庫リスト</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>アイテム名</th>
      <th>カテゴリ</th>
      <th>個数</th>
    </tr>
  </thead>
    <tbody>
    {% for item in items %}
      <a href="#"><div>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </div></a>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
