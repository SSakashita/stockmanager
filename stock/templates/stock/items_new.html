{% extends 'stock/base.html' %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
<h1>アイテム登録</h1>

<div class="btn-group">
  <button type="button" class="btn btn-secondary"><i class="fas fa-barcode"> barcode</i></button>
  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <div class="dropdown-item">
      <form action="{% url 'items_new' %}" method="POST" name="photo_form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ photo_form }}
        <input type="submit" name="photo_form">
      </form>
    </div>
  </div>
</div>
  <a href="{% url 'setting_category' %}"><button type="button" class="btn btn-secondary">Add Category</button></a>
<br>
<br>
<div>
<form action="{% url 'items_new' %}" method="POST" name="item_form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ item_form }}
    <input type="submit" name="item_form">
</form>
</div>

{% endblock %}
