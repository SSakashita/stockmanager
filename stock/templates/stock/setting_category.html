<!DOCTYPE html>
{% load staticfiles %}
{% bootstrap_css %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<nav class="navbar navbar-light bg-light">
  <a href="{% url 'items_new' %}"><i class="fas fa-chevron-left display-3 m-4"></i></a>
  <h1 class="mx-auto display-3 m-4">カテゴリ設定</h1>
  <a href="{% url 'category_new' %}"><i class="fas fa-plus display-3 m-4"></i></a>
</nav>

<div class="card-body">
  {% for category in categorys %}
    <div class="m-3 ">
      <hr>
        <span class="display-4 mx-4">{{ category.name }}</span>
        <a href=""><i class="fas fa-pen display-4 mx-4"></i></a>
        <a href="{% url 'category_remove' pk=category.pk %}"><i class="fas fa-eraser display-4"></i></a>
        <hr>
    </div>

  {% endfor %}
</div>

</html>
