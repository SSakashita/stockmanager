<!DOCTYPE html>
{% load staticfiles %}
{% bootstrap_css %}
{% load humanize %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<body>

<nav class="navbar navbar-light bg-light">
  <a href="{% url 'item_list' %}"><i class="fas fa-chevron-left display-3 m-4"></i></a>
  <h1 class="mx-auto display-3 m-4">アイテム詳細</h1>
  <a href="{% url 'item_edit' pk=item.pk %}"><i class="fas fa-pen display-3 m-4"></i></a>
</nav>

<div class="m-5">
　<table class="table" style="font-size: 27px">
  　<thead>
    　<tr>
	      <!-- <th>ID</th> -->
	      <th>アイテム名</th>
	      <th>カテゴリ</th>
	      <th>個数</th>
	      <th>価格</th>
	      <th>購入日</th>
    　</tr>
  　</thead>
    <tbody>
        <tr>
          <!-- <td>{{ item.id }}</td> -->
	        <td>{{ item.name }}</td>
	        <td>{{ item.category }}</td>
	        <td class="text-right">{{ item.quantity }}</td>
	        <td class="text-right">{{ item.price | intcomma }}</td>
	        <td  class="text-right">{{ item.bought_date | date:"Y/m/d"}}</td>
        </tr>
    </tbody>
  </table>
</div>


</body>
</html>
