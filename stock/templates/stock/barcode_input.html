{% extends 'stock/base.html' %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
<dir class="pt-5 mt-5">
	<h1 class="m-5 pt-5 display-4">バーコード読取</h1>
	<h1>
		<form action="{% url 'barcode_input' %}" method="POST" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" name="読込">
		</form>
		{{ number }}
		{{ item_name }}
	</h1>
</dir>

{% endblock %}
