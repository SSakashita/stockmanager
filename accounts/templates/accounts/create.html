{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CREATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="col-12 cl-lg-8"><p>新規ユーザーの作成</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">作成</button>
        </form>
        <a href="{% url 'login' %}"><button type="submit">ログイン画面に戻る</button></a>
    </div>
</body>
</html>
